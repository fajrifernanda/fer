syntax = "proto3";
package pb.content;
option go_package = "example";

// =============================================
// GENERIC MESSAGES
// =============================================

// Empty used when an RPC doesn't need to return any message
message Empty {}

// CreateTopicRequest :nodoc:
message CreateRequestExample {
    int64 user_id = 1;
}

// DeleteByIDRequest can be used to many kind of objects
message DeleteByIDRequestExample {
    int64 user_id = 1;
    int64 object_id = 2;
}
